<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止出现滚动条 */
            height: 100vh;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute; /* 使用绝对定位 */
            top: 0; /* 使视频容器从顶部开始 */
            left: 0;
            background: black;
            transition: opacity 0.5s ease; /* 添加淡出效果 */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保视频覆盖整个容器 */
        }
    </style>
</head>
<body>
    <div id="videoList">
        <!-- 视频容器将动态加载 -->
    </div>

    <script>
        let currentPage = 1; // 当前页数
        let isLoading = false; // 防止多次加载
        let videoContainer; // 当前视频容器

        function loadVideos() {
            if (isLoading) return;
            isLoading = true;

            fetch(`https://api.kuleu.com/api/xjj?type=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        // 创建新的视频容器
                        const newVideoContainer = document.createElement('div');
                        newVideoContainer.classList.add('video-container');

                        const videoElement = document.createElement('video');
                        videoElement.controls = true;
                        videoElement.src = data.video;
                        videoElement.autoplay = true; // 自动播放
                        videoElement.muted = true; // 自动播放通常需要静音

                        newVideoContainer.appendChild(videoElement);

                        const videoList = document.getElementById('videoList');
                        videoList.insertBefore(newVideoContainer, videoList.firstChild);

                        // 移除旧的视频
                        if (videoContainer) {
                            videoContainer.style.opacity = 0; // 先淡出
                            setTimeout(() => {
                                videoContainer.remove(); // 再删除
                            }, 500); // 和淡出时间一致
                        }

                        // 更新当前视频容器
                        videoContainer = newVideoContainer;

                        // 设置加载完成状态
                        isLoading = false;
                    } else {
                        console.error('无法加载视频');
                    }
                })
                .catch(error => {
                    console.error('获取视频失败:', error);
                    isLoading = false; // 出错时重置加载状态
                });
        }

        // 初始化加载
        loadVideos();

        // 添加滚动事件监听
        window.addEventListener('wheel', (event) => {
            if (event.deltaY < 0) { // 向上滚动
                loadVideos();
            }
        });
    </script>
</body>
</html>
