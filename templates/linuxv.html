<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed; /* 使用 fixed 定位，保持在页面固定位置 */
            top: 0;
            left: 0;
            background: black;
            transition: opacity 0.5s ease; /* 添加淡出效果 */
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .video-controls button {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .video-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="mainVideo" controls></video>
        <div class="video-controls">
            <button id="playButton">播放</button>
            <button id="volumeButton">取消静音</button>
        </div>
        <div class="video-info" id="videoInfo"></div>
    </div>

    <script>
        let isLoading = false;
        let videoElement = document.getElementById('mainVideo');
        let playButton = document.getElementById('playButton');
        let volumeButton = document.getElementById('volumeButton');
        let videoInfo = document.getElementById('videoInfo');

        function loadVideos() {
            if (isLoading) return;
            isLoading = true;

            fetch(`https://api.kuleu.com/api/xjj?type=json`, {
                method: 'GET'  // 指定请求方法
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        videoElement.src = data.video;
                        videoElement.muted = true; // 默认静音
                        videoInfo.textContent = `标题：${data.title} 作者：${data.author}`;

                        // 监听视频播放结束事件
                        videoElement.addEventListener('ended', () => {
                            loadVideos(); // 加载下一个视频
                        });

                        // 初始化播放按钮
                        playButton.textContent = '播放';
                        playButton.removeEventListener('click', playButton.clickHandler); // 移除旧的事件监听
                        playButton.clickHandler = () => {
                            if (videoElement.paused) {
                                videoElement.play();
                                playButton.textContent = '暂停';
                            } else {
                                videoElement.pause();
                                playButton.textContent = '播放';
                            }
                        };
                        playButton.addEventListener('click', playButton.clickHandler);

                        // 初始化音量按钮
                        volumeButton.textContent = '取消静音'; // 默认显示"取消静音"
                        volumeButton.removeEventListener('click', volumeButton.clickHandler);
                        volumeButton.clickHandler = () => {
                            videoElement.muted = !videoElement.muted;
                            volumeButton.textContent = videoElement.muted ? '取消静音' : '静音';
                        };
                        volumeButton.addEventListener('click', volumeButton.clickHandler);

                        isLoading = false;
                    } else {
                        console.error('无法加载视频');
                        isLoading = false;
                    }
                })
                .catch(error => {
                    console.error('获取视频失败:', error);
                    isLoading = false;
                });
        }

        // 初始化加载
        loadVideos();
    </script>
</body>
</html>
