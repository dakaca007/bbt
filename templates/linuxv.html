<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止出现滚动条 */
            height: 100vh;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute; /* 使用绝对定位 */
            top: 0; /* 使视频容器从顶部开始 */
            left: 0;
            background: black;
            transition: opacity 0.5s ease; /* 添加淡出效果 */
            overflow: hidden; /* 防止内部内容滚动 */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保视频覆盖整个容器 */
        }
    </style>
</head>
<body>
    <div id="videoList">
        <div class="video-container" id="videoContainer">
            <video id="videoElement" controls autoplay muted></video>
        </div>
    </div>

    <script>
        let isLoading = false; // 防止多次加载
        const videoElement = document.getElementById('videoElement'); // 视频元素

        function loadVideos() {
            if (isLoading) return;
            isLoading = true;

            fetch(`https://api.kuleu.com/api/xjj?type=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        videoElement.src = data.video; // 更新视频源
                        videoElement.play(); // 播放新视频

                        // 监听视频播放完毕事件
                        videoElement.addEventListener('ended', () => {
                            loadVideos(); // 自动加载新视频
                        });

                        // 设置加载完成状态
                        isLoading = false;
                    } else {
                        console.error('无法加载视频');
                        isLoading = false; // 发生错误时重置加载状态
                    }
                })
                .catch(error => {
                    console.error('获取视频失败:', error);
                    isLoading = false; // 发生错误时重置加载状态
                });
        }

        // 监听滑动事件
        const videoContainer = document.getElementById('videoContainer');
        videoContainer.addEventListener('wheel', (event) => {
            if (event.deltaY < 0) { // 向上滚动
                loadVideos();
            }
        });

        // 初始化加载
        loadVideos();
    </script>
</body>
</html>
