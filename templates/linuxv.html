<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        /* ...（原代码中的样式保持不变） */
        body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
overflow: hidden; /* 防止出现滚动条 */
height: 100vh;
}
.video-container {
width: 100vw;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
position: absolute; /* 使用绝对定位 */
top: 0; /* 使视频容器从顶部开始 */
left: 0;
background: black;
transition: opacity 0.5s ease; /* 添加淡出效果 */
overflow: hidden; /* 防止内部内容滚动 */
}
video {
width: 100%;
height: 100%;
object-fit: cover; /* 确保视频覆盖整个容器 */
}
    </style>
</head>
<body>
    <div id="videoList">
        <!-- 视频容器将动态加载 -->
    </div>

    <script>
        let isLoading = false;
        let videoContainer;
        let videoElement;

        function loadVideos() {
            if (isLoading) return;
            isLoading = true;

            fetch(`https://api.kuleu.com/api/xjj?type=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        // 创建新的视频容器
                        const newVideoContainer = document.createElement('div');
                        newVideoContainer.classList.add('video-container');

                        videoElement = document.createElement('video');
                        videoElement.controls = true;
                        videoElement.src = data.video;
                        videoElement.autoplay = true;
                        videoElement.muted = true;

                        newVideoContainer.appendChild(videoElement);

                        const videoList = document.getElementById('videoList');
                        videoList.insertBefore(newVideoContainer, videoList.firstChild);

                        // 监听视频播放完毕事件
                        videoElement.addEventListener('ended', () => {
                            loadVideos();
                        });

                        // 监听滑动事件
                        videoElement.addEventListener('touchstart', handleTouchStart);
                        videoElement.addEventListener('touchmove', handleTouchMove);

                        // 移除旧的视频
                        if (videoContainer) {
                            videoContainer.style.opacity = 0;
                            setTimeout(() => {
                                videoContainer.remove();
                            }, 500);
                        }

                        // 更新当前视频容器
                        videoContainer = newVideoContainer;

                        // 设置加载完成状态
                        isLoading = false;
                    } else {
                        console.error('无法加载视频');
                        isLoading = false;
                    }
                })
                .catch(error => {
                    console.error('获取视频失败:', error);
                    isLoading = false;
                });
        }

       function handleTouchStart(e) {
    e.preventDefault(); // 阻止默认的触摸行为
    if (videoElement.paused) {
        videoElement.play();
    } else {
        videoElement.pause();
    }
}

function handleTouchMove(e) {
    e.preventDefault(); // 阻止默认的触摸行为
    if (e.touches.length === 1) {
        const touch = e.touches[0];
        const touchStart = new Event('touchstart');
        const touchEnd = new Event('touchend');
        const touchMove = new Event('touchmove');

        touchElement.dispatchEvent(touchStart);
        touchElement.dispatchEvent(touchMove);
        touchElement.dispatchEvent(touchEnd);
    }
}

        // 初始化加载
        loadVideos();
    </script>
</body>
</html>
