<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .user { color: blue; }
        .assistant { color: green; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button id="sendButton">Send</button>

    <script>
        let messages = [];

        document.getElementById('sendButton').onclick = function() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            // 显示用户消息
            displayMessage('user', userInput);
            messages.push({ role: 'user', content: userInput });
            document.getElementById('userInput').value = '';

            // 发送请求到Flask后端
            fetch('https://bbt.onrender.com/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput, messages: messages })
            })
            .then(response => response.json())
            .then(data => {
                const gptResponse = data.response;
                messages = data.messages; // 更新消息历史
                displayMessage('assistant', gptResponse);
            });
        };

        function displayMessage(role, content) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = role;
            messageDiv.textContent = (role === 'user' ? 'You: ' : 'AI: ') + content;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // 滚动到最新消息
        }
    </script>
</body>
</html>
