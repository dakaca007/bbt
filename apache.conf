<VirtualHost *:80>
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        AllowOverride All
        Require all granted
        Options -Indexes  # 禁止目录列表（安全增强）
    </Directory>

    # 保留默认日志配置
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # 性能优化（可选）
    EnableSendfile Off  # 解决虚拟机共享文件夹问题
</VirtualHost>
