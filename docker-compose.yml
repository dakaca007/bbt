version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./localhost:/var/www/html  # 开发时挂载代码
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - APP_ENV=dev  # 开发环境，生产设为 production
    # 生产环境建议注释 volumes 并启用以下配置：
    # restart: always
    # environment:
    #   - APP_ENV=production
